name: melon-ticket-checker

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-ticket:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Run Melon Ticket Checker
        uses: mooyoul/melon-ticket-actions@v1.1.0
        with:
          product-id: 211217
          schedule-id: 100001
          seat-id: 1_0
          discord-incoming-webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: '@everyone 예매 가능! 빨리 달려~ '

